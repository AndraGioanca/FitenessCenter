<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Equipment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("{{ url_for('static', filename='img5.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); 
            z-index: 1;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            background-color: #fff;
        }
        nav a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #555;
        }
        main {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <header>
        <h1>Client Dashboard</h1>
    </header>
    <nav>
        <a href="/view_prices">View Prices</a>
        <a href="/client_my_subscription">My Subscription</a>
        <a href="/client_classes">Enroll in Classes</a>
        <a href="/submit_feedback">Submit Feedback</a>
        <a href="/client_equipment">Equipment</a>
        <a href="/logout">Logout</a>
    </nav>
    <main>
        <h1>Equipment</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for equipment in echipamente %}
                <tr>
                    <td>{{ equipment[0] }}</td>
                    <td>{{ equipment[1] }}</td>
                    <td>{{ equipment[2] }}</td>
                    <td>{{ equipment[3] }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="4">No equipment found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
