<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Subscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("{{ url_for('static', filename='img5.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); 
            z-index: 1;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            background-color: #fff;
        }
        nav a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #555;
        }
        main {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
        }
        form {
            text-align: center;
        }
        select, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Client Dashboard</h1>
    </header>
    <nav>
        <a href="/view_prices">View Prices</a>
        <a href="/client_my_subscription">My Subscription</a>
        <a href="/client_classes">Enroll in Classes</a>
        <a href="/submit_feedback">Submit Feedback</a>
        <a href="/client_equipment">Equipment</a>
        <a href="/logout">Logout</a>
    </nav>
    <main>
        <h1>Create a Subscription</h1>
        <form method="POST" action="/create_client_subscription">
            <label for="tip_abonament">Choose a subscription:</label>
            <select name="tip_abonament" id="tip_abonament">
                {% for abonament in tipuri_abonamente %}
                    <option value="{{ abonament[0] }}">{{ abonament[0] }}</option>
                {% endfor %}
            </select>
            <button type="submit">Create Subscription</button>
        </form>       
    </main>
</body>
</html>
