<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("{{ url_for('static', filename='img5.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); 
            z-index: 1;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            padding: 20px;
            gap: 15px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        nav a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #555;
        }
        main {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
            background: rgba(255, 255, 255, 0.8); 
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
        }
        h1 {
            margin-bottom: 20px;
            color: #222;
        }
        p {
            font-size: 18px;
            color: #333; 
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>
    <nav>
        <a href="/admin">Dashboard</a>
        <a href="/admin_subscriptions">View Subscriptions</a>
        <a href="/admin_classes">View Classes</a>
        <a href="/admin_feedback">View Feedback</a>
        <a href="/admin_view_users">View Users</a>
        <a href="/admin_echipamente">Equipment</a>
        <a href="/logout">Logout</a>
    </nav>
    <main>
        <h1>Welcome, Admin!</h1>
        <p>Use the options in the menu to manage the application and the database.</p>
    </main>
</body>
</html>
