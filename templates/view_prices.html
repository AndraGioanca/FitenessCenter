<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Prices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("{{ url_for('static', filename='img5.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); 
            z-index: 1;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            padding: 20px;
            gap: 15px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        nav a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #555;
        }
        main {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
            color: #444;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f4f4f4;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .create-section {
            margin-top: 20px;
            text-align: center;
        }
        .create-section a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .create-section a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Client Dashboard</h1>
    </header>
    <nav>
        <a href="/view_prices">View Prices</a>
        <a href="/client_my_subscription">My Subscription</a>
        <a href="/client_classes">Enroll in Classes</a>
        <a href="/submit_feedback">Submit Feedback</a>
        <a href="/client_equipment">Equipment</a>
        <a href="/logout">Logout</a>
    </nav>
    <main>
        <h1>Subscription Prices</h1>
        <table>
            <thead>
                <tr>
                    <th>Subscription Type</th>
                    <th>Price (RON)</th>
                </tr>
            </thead>
            <tbody>
                {% for price in prices %}
                <tr>
                    <td>{{ price[0] }}</td>
                    <td>{{ price[1] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="create-section">
            <h2>Don't have a subscription?</h2>
            <a href="/create_client_subscription">Create Subscription</a>
        </div>
    </main>
</body>
</html>
